---
layout: default
title: Blog
permalink: /blog/
---

<header class="hero">
  <h1>Blog Posts</h1>
</header>

<section class="content">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
