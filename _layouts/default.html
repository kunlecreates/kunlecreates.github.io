  <!-- Meta Tags for SEO -->

  <meta name="keywords" content="Java, Kubernetes, CI/CD, Spring Boot, Microservices, DevOps, Observability, GitHub Pages">

  <!-- Open Graph (for social sharing previews) -->

  <meta property="og:description" content="Showcasing real-world deployments and Java-based engineering projects.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kunlecreates.org">
  <meta property="og:image" content="https://kunlecreates.org/assets/images/social-preview.png"> <!-- Replace with a real preview image -->

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Kunle Creates - Engineering Portfolio">
  <meta name="twitter:description" content="Explore CI/CD, Kubernetes, Observability, and Java projects.">
  <meta name="twitter:image" content="https://kunlecreates.org/assets/images/social-preview.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | KunleCreates Portfolio</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="canonical" href="https://kunlecreates.org/">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/site.webmanifest">
</head>
<body>

  <nav>
    <ul>
      <li><a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>        
      <li><a href="/blog/" class="{% if page.url == '/blog/' %}active{% endif %}">Blog Posts</a></li>
      <li><a href="/projects/observability-stack/" class="{% if page.url == '/projects/observability-stack/' %}active{% endif %}">Observability Stack</a></li>
      <li><a href="/projects/gitlab-ci/" class="{% if page.url == '/projects/gitlab-ci/' %}active{% endif %}">Gitlab CI/CD</a></li>
      <li><a href="/projects/grocery-store/" class="{% if page.url == '/projects/grocery-store/' %}active{% endif %}">Grocery Store App</a></li>
      <li><a href="/projects/swing-solitaire/" class="{% if page.url == '/projects/swing-solitaire/' %}active{% endif %}">Solitaire Game</a></li>
      <li><a href="/projects/twitter-clone/" class="{% if page.url == '/projects/twitter-clone/' %}active{% endif %}">Socials Microservices</a></li>    
      <li><a href="/projects/contact/" class="{% if page.url == '/projects/contact/' %}active{% endif %}">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} Kunle Ogunlana     |     <a href="mailto:info.cideveloper@gmail.com">info.cideveloper@gmail.com</a></p>
  </footer>

  <!-- Back to Top Button -->
<div class="back-to-top-wrapper">
  <span class="back-to-top-text">Back to top</span>
  <a href="#" class="back-to-top" title="Back to Top" aria-label="Back to Top">    
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M12 4l-8 8h5v8h6v-8h5z"/>
    </svg>
  </a>
</div>

  <script>
    const backToTop = document.querySelector('.back-to-top-wrapper');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
    }
  });

  document.querySelector('.back-to-top').addEventListener('click', (e) => {
    e.preventDefault();
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>

</body>
</html>
